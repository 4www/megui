<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>megui</title>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: system-ui, -apple-system, sans-serif;
        }

        #the_canvas_id {
            margin: 0 auto;
            display: block;
            width: 100%;
            height: 100%;
        }

        canvas {
            outline: none;
            background-color: #1e1e1e;
            width: 100%;
            height: 100%;
        }

        .centered {
            margin-left: auto;
            margin-right: auto;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f0f0f0;
            font-size: 24px;
            font-family: system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="the_canvas_id"></canvas>
</body>
</html>
